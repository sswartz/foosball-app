<div class="color-metadata">

  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Item Name" [(ngModel)]="colorPalette.title" >
  </mat-form-field>
  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Page" [(ngModel)]="colorPalette.page" >
  </mat-form-field>
  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Remote Number" [(ngModel)]="colorPalette.remoteNumber" >
  </mat-form-field>
</div>
