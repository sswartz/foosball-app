<h3 class="centered">Team Colors List </h3>
<mat-tab-group>
  <mat-tab *ngFor="let colorPaletteList of myTabs; let i = index" label="Page {{i+1}}">
    <div *ngFor="let colorPalette of colorPaletteList">
      <app-team-row [colorPalette]="colorPalette"></app-team-row>
    </div>
  </mat-tab>
</mat-tab-group>
